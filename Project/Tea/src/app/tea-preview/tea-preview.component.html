<div class="container" fxFlex id="tea-preview">
  <div class="title">Текущие предложения</div>

  <div class="itemBox">
    <mat-grid-list cols="2" gutterSize="15vw" >
      <mat-grid-tile *ngFor="let tea of teas" routerLink="{{'/tea-info/'+tea.id}}" routerLinkActive='active' class="card" appHover>
        <img color="accent" src="{{BaseURL+tea.image}}" alt={{tea.name}} class="teaImage">
        <mat-grid-tile-header>
          <h2>{{tea.name | uppercase}}</h2>
        </mat-grid-tile-header>
        <mat-grid-tile-footer>
          <h2 class="yellowText">{{tea.price}} руб/кг</h2>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <button mat-button class="more" routerLink='/tea-list' routerLinkActive='active'>Больше чая</button>

</div>
